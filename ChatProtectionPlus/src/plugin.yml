name: ChatProtectionPlus
main: net.willhastings.ChatProtectionPlus.ChatProtectionPlus
version: 1.0.1
softdepend: [Vault]
author: bill1993

commands:
  cpp:
    description: ChatProtection+ Command, and Sub Commands
    
permissions:
  cpp.admin:
    description: Access to /CPP command
  cpp.admin.*:
    description: Access to /CPP command, and all sub-commands
  cpp.admin.reload:
    description: Access to /CPP RELOAD sub-command
  cpp.admin.chat:
    description: Access to /CPP CHAT sub-command
  cpp.ignore:
    description: Will make ChatProtection+ ignore the user